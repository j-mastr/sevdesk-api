name: Check for updated OpenAPI specs
on:
  schedule:
    - cron: "27 3 * * 1-5"
  workflow_dispatch:
    inputs:
      updateBranchName:
        description: "Branch to update OpenAPI specs"
        required: true
        default: "update-openapi"
        type: string

permissions:
  contents: write
  pull-requests: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Prepare git
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git config user.name "GitHub Actions Bot"
          git config user.email "<>"
      - uses: actions/setup-node@v4
        with:
          node-version: "20.x"
          registry-url: "https://registry.npmjs.org"
      - name: Checkout update branch
        run: |
          git fetch
          git switch ${{inputs.updateBranchName}} 2>/dev/null || git switch -c ${{inputs.updateBranchName}}
          git rebase "${{ github.ref_name}}"
      - name: Update OpenAPI
        id: update_openapi
        run: ./scripts/update.sh
        continue-on-error: true
      - name: create pull request
        if: steps.update_openapi.outcome == 'success' || steps.update_openapi.outcome == 'failure'
        id: create_pr
        run: |
          git push --set-upstream origin ${{inputs.updateBranchName}}
          gh pr create --base ${{ github.ref_name}} --head ${{inputs.updateBranchName}} --label "update:openapi" --title "[Automated] Merge ${{inputs.updateBranchName}} into ${{ github.ref_name}}" --body 'Created by GitHub action to update most recent OpenAPI specs.' --fill-verbose
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        continue-on-error: true
      - name: Auto-merge update
        if: steps.update_openapi.outcome == 'success' && steps.create_pr.outcome == 'success'
        run: gh pr merge --auto --squash "${{ github.ref_name }}"
        env:
          GITHUB_TOKEN: ${{secrets.GITHUB_TOKEN}}
      - name: Comment on failed update
        if: steps.update_openapi.outcome == 'failure' && steps.create_pr.outcome == 'success'
        run: gh pr comment "${{inputs.updateBranchName}}" --body "Failed to merge updated OpenAPI automatically. Please \`git checkout ${{inputs.updateBranchName}}\` and \`./scripts/update.sh\` manually."
        env:
          GITHUB_TOKEN: ${{secrets.GITHUB_TOKEN}}
